category: School
choices:
  - name: OnlyOffice
    provider: OnlyOffice
    description: A free and open source office and productivity suite.
    actions: flatpak:org.onlyoffice.desktopeditors

  - name: Notejot
    provider: Lainsce
    description: A stupidly-simple notes application for any type of short term notes or ideas.
    options:
      - checkbox: flatpak
    actions:
      - rpm:notejot
      - flatpak:io.github.lainsce.Notejot

  - name: Obsidian
    provider: Obsidian
    description: Private and flexible writing app that adapts to the way you think.
    actions: flatpak:md.obsidian.Obsidian

  - name: Rnote
    provider: Felix Zwettler
    description: An open-source vector-based drawing app for sketching, handwritten notes and to annotate documents and pictures.
    actions: flatpak:com.github.flxzt.rnote

  - name: Folio
    provider: Greg Ross/Toolstack
    description: A beautiful markdown note-taking app.
    options:
      - checkbox: flatpak
    actions:
      - rpm:folio
      - flatpak:com.toolstack.Folio
  
  - name: Planify
    provider: Alain
    description: Task manager with Todoist & Nextcloud support.
    actions: flatpak:io.github.alainm23.planify

  - name: Foliate
    provider: John Factotum
    description: Modern e-book reader.
    options:
      - checkbox: flatpak
    actions:
      - rpm:foliate
      - flatpak:com.github.johnfactotum.Foliate

  - name: PDF Arranger
    provider: The PDF Arranger Team
    description: A small application, which helps the user to merge or split pdf documents and rotate, crop and rearrange their pages using an interactive and intuitive graphical interface.
    actions: flatpak:com.github.jeromerobert.pdfarranger

  - name: Morphosis
    provider: Jamie Gravendeel
    description: Easily convert your text documents to other formats.
    actions: flatpak:garden.jamie.Morphosis

  - name: Zotero
    provider: Corporation for Digital Scholarship
    description: A free, easy-to-use tool to help you collect, organize, cite, and share your research sources.
    actions: flatpak:org.zotero.Zotero

  - name: Paperwork
    provider: openpaper.work
    description: |
      An easy-to-use application which allows you to find in all your documents when you need them.
      Type a few keywords in the search bar and the list of papers will shrink to only the relevant content.
    options:
      - checkbox: flatpak
    actions:
      - rpm:paperwork
      - flatpak:work.openpaper.Paperwork

  - name: Anki
    provider: Damien Elmes
    description: |
      A program which makes remembering things easy. Because it's a lot more efficient than traditional study methods,
      you can either greatly decrease your time spent studying, or greatly increase the amount you learn.
    actions: flatpak:net.ankiweb.Anki

  - name: Graphs
    provider: Sjoerd Stendahl et al.
    description: |
      A simple, yet powerful tool that allows you to plot and manipulate your data with ease. New data can be imported from a wide variety of filetypes,
      or generated by equation. All data can be manipulated using a variety of operations such as the ability to select, cut, translate, multiply,
      center and smoothen data, as well as apply any custom transformations on the data. 
    actions: flatpak:se.sjoerd.Graphs