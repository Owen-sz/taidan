category: Office Suite, Note Taking
choices:
  - name: LibreOffice
    provider: The Document Foundation
    description: |
      LibreOffice is an Open Source, community-developed, office productivity suite.
      It includes the key desktop applications, such as a word processor,
      spreadsheet, presentation manager, formula editor and drawing program, with a
      user interface and feature set similar to other office suites.  Sophisticated
      and flexible, LibreOffice also works transparently with a variety of file
      formats, including Microsoft Office File Formats.
    actions: rpm:libreoffice

  - name: OnlyOffice
    provider: ONLYOFFICE
    description: |
      Lorem Ipsum
    actions: flatpak:org.onlyoffice.desktopeditors

  - name: Rnote
    provider: Flxzt
    description: |
      Rnote is an open-source vector-based drawing app for sketching, handwritten notes and to annotate documents and pictures. It is targeted at students, teachers and those who own a drawing tablet and provides features like Pdf and picture import and export, an infinite canvas and an adaptive UI for big and small screens.
    options:
      - checkbox: [flatpak]
    actions:
      - rpm:rnote
      - flatpak:com.github.flxzt.rnote
